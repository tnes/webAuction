<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h1>Login</h1>
        <h:form>
            <p>Username: <h:inputText id="username" value="#{user.username}" /></p>
            <p>Password: <h:inputText id="password" value="#{user.password}" /></p>
            <h:commandButton id="login" value="Submit" action="#{user.login}" />
        </h:form>
        <h:commandButton id="register" value="Register" action="#{user.register}" />
    </h:body>
</html>
