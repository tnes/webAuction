<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Browse Products</title>
    </h:head>
    <h:body>
        <h1>Products</h1>
        <!-- Filtering options -->
        <ui:repeat value="#{productController.products}" var="product">
            <li><h:outputText value="#{product.name}" /></li>
            <li><h:outputText value="#{product.seller.name}" /></li>
            <!-- Product Image -->
            <li><h:outputText value="Current bid: #{product.currentBid.amount}" /></li>
            <li><h:outputText value="Time remaning: #{product.remainingTime}" /></li>
        </ui:repeat>
    </h:body>
</html>
