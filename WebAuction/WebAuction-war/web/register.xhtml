<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Register</h1>
        <h:form>
            <p>Username: <h:inputText id="username" value="${user.username}" /></p>
            <p>Password: <h:inputHidden id="password" value="${user.password}" /><p>
            <h:commandButton id="register" value="Register" action="${user.register}" />
        </h:form>
    </body>
</html>
