<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Publish Product</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Publish Product</h1>
        <h:form>
            <p>Product name: <h:inputText id="productname" value="${product.name}" /></p>
            <p>Image source: <h:inputText id="imagesource" value="${product.picture}" /></p>
            <p>Features: <h:inputTextarea id="features" value="${product.features}" /></p>
            <h:commandButton id="savewithoutpublishing" value="Save without publishing" action="${product.savewithoutpublishing}" />
            <h:commandButton id="publish" value="Publish" action="${product.publish}" />
        </h:form>
    </h:body>
</html>
