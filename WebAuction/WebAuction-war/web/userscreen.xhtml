<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>#{user.username}'s Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <c:choose>
    <c:when test="#{some.test}"> <!-- User owns the page -->
        <p>Display products for sale with edit and publish buttons</p>
    </c:when>
    <c:otherwise>
        <p>Display products for sale with "View item" button</p>
    </c:otherwise>
</c:choose>
    </h:body>
</html>
